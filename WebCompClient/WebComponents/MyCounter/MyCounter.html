<template id="my-counter">
	<link async rel="stylesheet" href="/WebComponents/MyCounter/MyCounter.css">

	<div>

		<h1>Counter</h1>
		<p>This is a simple example of a web component.</p>
		<p>Current count 1: <strong>{{count}}</strong></p>
		<button id="inc-count" @click="this.count++">Increment</button>
		<button id="dec-count" @click="this.count--">Decrement</button>
		<p>Current count 2: <strong>{{count}}</strong></p>

	</div>
</template>
